<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://storage.googleapis.com/ics-redball/redball.js"></script>
        <script type="text/javascript">
            function sayhello(){
                alert('hi there');
            }
            
            function moveright(){
                if (redball.left==280) {
                    console.log('Right Wall Hit');
                }
                else {
                redball.left= redball.left +10;
                }
            }
            
            function moveleft(){
                if (redball.left== -10 ) {
                    console.log('Left Wall Hit');
                }
                else {  
                 redball.left= redball.left -10;
                } 
            }
            function moveup(){
                if (redball.top== 0) {
                    console.log('Top Wall Hit');
                }
                else {
                redball.top= redball.top -10;
                }
            }
            function movedown(){
                if (redball.top==390 ) {
                    console.log('bottom wall hit');
                }
                else {
                redball.top= redball.top +10;
                }
            }
            function movedownright(){
                movedown();
                moveright();
            }
            function moveupright(){
                moveup();
                moveright();
            }
            function moveupleft(){
                moveup();
                moveleft();
            }
            function movedownleft(){
                movedown();
                moveleft();
            }
            function movesquare(){
                //slide to the right//
                moveright();
                
                //slide down//
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                //slide left//
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                //slide up//
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
            }
            function octagon(){
                //slide to the right//
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                //slide right slide down//
                moveright(); movedown();
                moveright(); movedown();
                moveright(); movedown();
                moveright(); movedown();
                moveright(); movedown();
                moveright(); movedown();
                moveright(); movedown();
                //slide down//
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                //slide left-slide down//
                moveleft(); movedown();
                moveleft(); movedown();
                moveleft(); movedown();
                moveleft(); movedown();
                moveleft(); movedown();
                moveleft(); movedown();
                moveleft(); movedown();
                //slide left//
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                //slide left slide up//
                moveleft(); moveup();
                moveleft(); moveup();
                moveleft(); moveup();
                moveleft(); moveup();
                moveleft(); moveup();
                moveleft(); moveup();
                moveleft(); moveup();
                //slide up//
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                //slide right slide up//
                moveright(); moveup();
                moveright(); moveup();
                moveright(); moveup();
                moveright(); moveup();
                moveright(); moveup();
                moveright(); moveup();
                moveright(); moveup();
            }
            function triangle(){
                //slide down right//
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                //slide left//
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
               //slide up right//
                moveupright();
                moveupright();
                moveupright();
                moveupright();
                moveupright();
        
            }
        </script>
    </head>
    <body>
        <img id="redball" src="http://www.publicdomainpictures.net/pictures/140000/velka/red-ball-14441509877MY.jpg"style="width:100px;height:112px;">
        
        
    </img>
       <button onclick="sayhello()">Hello Worlds</button> 
       <button onclick="moveright()">move right</button>
       <button onclick="moveleft()">move left</button>
       <button onclick="moveup()">move up</button>
       <button onclick="movedown()">move down</button>
       <button onclick="movesquare()">move square</button>
       <button onclick="movedownright()">move down right</button>
       <button onclick="moveupright()">move up right</button>
       <button onclick="moveupleft()">move up left</button>
       <button onclick="movedownleft()">move down left</button>
       <button onclick="octagon()">octagon</button>
       <button onclick="triangle()">triangle</button>
    </body>
    </html>
